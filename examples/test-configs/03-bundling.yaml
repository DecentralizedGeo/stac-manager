name: 03-bundling
description: "Test Config 3: Focus on Bundling (Output variations)"

settings:
  logging:
    level: "info"

steps:
  # 1. Discover
  - id: discover
    module: DiscoveryModule
    config:
      catalog_url: "https://stac.easierdata.info/"
      collection_ids: ["HLSS30_2.0"]

  # 2. Ingest
  - id: ingest
    module: IngestModule
    depends_on: ["discover"]
    config:
      limit: 4

  # 3. Output: Flat organization
  - id: output
    module: OutputModule
    depends_on: ["ingest"]
    config:
      format: "json"
      output_path: "data/output/test_03_bundling"
      organize_by: "flat"
