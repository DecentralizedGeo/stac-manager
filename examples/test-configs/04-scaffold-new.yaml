name: 04-scaffold-new
description: "Test Config 4: Scaffold a new blank collection from a mock item"

settings:
  logging:
    level: "debug"

steps:
  # 1. Source: Generate/Mock a raw item (Using StaticSourceModule)
  - id: source
    module: StaticSourceModule
    config:
      items:
        - id: "new-item-001"
          type: "Feature"
          geometry: 
            type: "Polygon"
            coordinates: [[[-180, -90], [180, -90], [180, 90], [-180, 90], [-180, -90]]]
          properties:
            datetime: "2023-01-01T12:00:00Z"
            platform: "mock-sat"

  # 2. Scaffold: specific collection ID
  - id: scaffold
    module: ScaffoldModule
    depends_on: ["source"]
    config:
      mode: "items"
      collection_id: "my-generated-collection"
      defaults:
        limit: 1

  # 3. Output
  - id: output
    module: OutputModule
    depends_on: ["scaffold"]
    config:
      format: "json"
      output_path: "data/output/test_04_scaffold"
