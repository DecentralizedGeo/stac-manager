name: 01-discovery-ingest
description: "Test Config 1: Focus on Discovery and Ingest"

settings:
  logging:
    level: "debug"
    output_format: "text"

steps:
  # 1. Discover: using a different collection if possible, or sticking to stable one
  - id: discover
    module: DiscoveryModule
    config:
      catalog_url: "https://stac.easierdata.info/"
      collection_ids: ["landsat-c2l1"]

  # 2. Ingest: Fetch items with a small limit
  - id: ingest
    module: IngestModule
    depends_on: ["discover"]
    config:
      limit: 3
      concurrency: 2

  # 3. Output: Verify with simple JSON output
  - id: output
    module: OutputModule
    depends_on: ["ingest"]
    config:
      format: "json"
      output_path: "data/output/test_01_discovery_ingest"
      organize_by: "item_id"
